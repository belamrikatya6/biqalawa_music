<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biqalawa DZ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1a002b, #0a0014);
      color: white;
      text-align: center;
    }

    header {
      padding: 40px 20px;
    }

    img.logo {
      width: 200px;
      border-radius: 20px;
      box-shadow: 0 0 30px #a020f0;
    }

    h1 {
      font-size: 2.2em;
      margin-top: 15px;
      color: #c770ff;
      text-shadow: 0 0 10px #a020f0;
    }

    .tiktok-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      background: linear-gradient(90deg, #a020f0, #ff00aa);
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px #a020f0;
      transition: transform 0.3s;
    }

    .tiktok-link:hover {
      transform: scale(1.1);
    }

    /* دردشة */
    .chat-box {
      width: 90%;
      max-width: 600px;
      height: 500px;
      margin: 40px auto;
      border: 2px solid #a020f0;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px #a020f0;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <img src="YOUR_LOGO_URL_HERE" alt="Biqalawa DZ Logo" class="logo" />
    <h1>Biqalawa DZ</h1>
    <p>🎮 صانعة محتوى ألعاب فري فاير 💜</p>
    <a class="tiktok-link" href="https://www.tiktok.com/@biqalawa_dz" target="_blank">
      تابعوني على تيك توك 🎵
    </a>
  </header>

  <!-- موسيقى تلقائية -->
  <audio autoplay loop>
    <source src="YOUR_MUSIC_URL_HERE.mp3" type="audio/mpeg">
  </audio>

  <!-- دردشة عامة (Chatango) -->
  <div class="chat-box">
    <iframe 
      src="https://chatango.com/iframe/biqalawa_dz" 
      style="width:100%; height:100%; border:none;">
    </iframe>
  </div>

  <footer>© 2025 Biqalawa DZ 💜 جميع الحقوق محفوظة</footer>

</body>
</html>
